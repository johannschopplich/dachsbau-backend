title: Übersicht

options:
  preview: "{{ site.frontendUrl }}"

tabs:
  dashboard:
    label: Inhalt
    icon: draft
    columns:
      - width: 1/2
        sections:
          badgers: sections/badgers

      - width: 1/2
        sections:
          notes: sections/notes

          pages:
            type: pages
            headline: Seiten
            create: default
            templates:
              - about
              - default
              - error
              - home
              - notes

  settings:
    label: Einstellungen
    icon: settings
    columns:
      - width: 1/2
        sections:
          content:
            type: fields
            fields:
              footer:
                label: Fußzeile
                type: pages

      - width: 1/2
        sections:
          meta:
            type: fields
            fields:
              cover:
                type: files
                multiple: false
                query: site.images.template('image')
                uploads:
                  template: image
              description: fields/description
